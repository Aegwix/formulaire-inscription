<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
</head>
<body>
    <form action="#" method="post">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <br>
        
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" min="1" max="120" required>
        <br>
        
        <label for="sexe">Sexe :</label>
        <select id="sexe" name="sexe" required>
            <option value="">-- Sélectionnez --</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
        </select>
        <br>
        
        <label for="email">Adresse Mail :</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="adresse">Adresse postale :</label>
        <input type="text" id="adresse" name="adresse" required>
        <br>
        
        <label for="code_postal">Code Postal :</label>
        <input type="text" id="code_postal" name="code_postal" pattern="\d{5}" required>
        <br>

        <label for="pays_naissance">Pays de naissance :</label>
        <input type="text" id="pays_naissance" name="pays_naissance" required>
        <br>

        <label for="securite_sociale">Numéro de sécurité sociale :</label>
        <input type="text" id="securite_sociale" name="securite_sociale" pattern="\d{15}" required>
        <br>

        <label for="passeport">Numéro du passeport :</label>
        <input type="text" id="passeport" name="passeport" pattern="[A-Z0-9]{9}" required>
        <br>

        <label for="date_delivrance">Date de délivrance du passeport :</label>
        <input type="date" id="date_delivrance" name="date_delivrance" required>
        <br>

        <label for="date_validite">Date de validité du passeport :</label>
        <input type="date" id="date_validite" name="date_validite" required>
        <br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
